<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shorcut icon"
      type="image/png"
      href="/images/favicon-32x32.png"
    />
    <title>Stats preview</title>
  </head>
  <body>
    <div class="allCard">
      <!-- Left side -->
      <div class="left-side">
        <p class="main-heading-up">
          Get <span class="purpleColor">insights</span> that help
        </p>
        <span class="main-heading-down">your business grow.</span>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="stats" id="stats">
          <div class="stats-item">
            <p class="stats-details-number">10K+</p>
            <p class="stats-details-text">COMPANIES</p>
          </div>

          <div class="stats-item">
            <p class="stats-details-number">314</p>
            <p class="stats-details-text">TEMPLATES</p>
          </div>

          <div class="stats-item">
            <p class="stats-details-number">12M+</p>
            <p class="stats-details-text">QUERIES</p>
          </div>
        </section>
      </div>
      <!-- Right side -->
      <div class="image">
        <img class="image-header-desktop" alt="image-header-desktop" />
      </div>
    </div>
  </body>
</html>
